<div *ngIf="expense$ | async as value; else ErrorMessage">
  <h2>{{ value.name }} expenses details:</h2>
  <p>Date: {{ value.date }}</p>
  <p>Amount: &euro;{{ value.amount }}</p>
  <p *ngIf="value.description">Description: {{ value.description }}</p>
</div>
<ng-template #ErrorMessage>
  <h2>No item with this id was found!</h2>
</ng-template>
